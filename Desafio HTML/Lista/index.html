<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Lista de Compras</title>
</head>
<body>
  <main>
    <h1>Minha lista de compras</h1>
    <div class="linha"></div>
    <ul>
      <li>
        <input id="ovos" type="checkbox"/>
        <label for="ovos">Ovos</label>
      </li>
      <li>
        <input id="leite" type="checkbox"/>
        <label for="leite">Leite</label>
      </li>
      <li>
        <input id="farinha" type="checkbox"/>
        <label for="farinha">Farinha</label>
      </li>
      <li>
        <input id="carne" type="checkbox"/>
        <label for="carne">Carne</label>
      </li>
      <li>
        <input id="sal" type="checkbox"/>
        <label for="sal">Sal</label>
      </li>
    </ul>
  </main>
</body>
</html>
